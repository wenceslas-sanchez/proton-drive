name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Get the project
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Pytest (unit)
        run: uv run pytest --verbose

      - name: Pytest (integration)
        run: uv run pytest -m integration --verbose
        env:
          PROTON_TEST_USERNAME: ${{ secrets.TEST_PROTON_ACCOUNT_USER }}
          PROTON_TEST_PASSWORD: ${{ secrets.TEST_PROTON_ACCOUNT_PWD }}
